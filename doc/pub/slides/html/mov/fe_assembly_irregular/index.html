function tick_fe_assembly_irregular()
{
   if (frame_fe_assembly_irregular > num_images_fe_assembly_irregular - 1)
       frame_fe_assembly_irregular = 0;

   document.name_fe_assembly_irregular.src = images_fe_assembly_irregular[frame_fe_assembly_irregular].src;
   frame_fe_assembly_irregular += 1;
   tt = setTimeout("tick_fe_assembly_irregular()", interval_fe_assembly_irregular);
}

function startup_fe_assembly_irregular()
{
   preload_images_fe_assembly_irregular();
   frame_fe_assembly_irregular = 0;
   setTimeout("tick_fe_assembly_irregular()", interval_fe_assembly_irregular);
}

function stopit_fe_assembly_irregular()
{ clearTimeout(tt); }

function restart_fe_assembly_irregular()
{ tt = setTimeout("tick_fe_assembly_irregular()", interval_fe_assembly_irregular); }

function slower_fe_assembly_irregular()
{ interval_fe_assembly_irregular = interval_fe_assembly_irregular/0.7; }
