function tick_fe_assembly_regular_4x4()
{
   if (frame_fe_assembly_regular_4x4 > num_images_fe_assembly_regular_4x4 - 1)
       frame_fe_assembly_regular_4x4 = 0;

   document.name_fe_assembly_regular_4x4.src = images_fe_assembly_regular_4x4[frame_fe_assembly_regular_4x4].src;
   frame_fe_assembly_regular_4x4 += 1;
   tt = setTimeout("tick_fe_assembly_regular_4x4()", interval_fe_assembly_regular_4x4);
}

function startup_fe_assembly_regular_4x4()
{
   preload_images_fe_assembly_regular_4x4();
   frame_fe_assembly_regular_4x4 = 0;
   setTimeout("tick_fe_assembly_regular_4x4()", interval_fe_assembly_regular_4x4);
}

function stopit_fe_assembly_regular_4x4()
{ clearTimeout(tt); }

function restart_fe_assembly_regular_4x4()
{ tt = setTimeout("tick_fe_assembly_regular_4x4()", interval_fe_assembly_regular_4x4); }

function slower_fe_assembly_regular_4x4()
{ interval_fe_assembly_regular_4x4 = interval_fe_assembly_regular_4x4/0.7; }

function faster_fe_assembly_regular_4x4()
{ interval_fe_assembly_regular_4x4 = interval_fe_assembly_regular_4x4*0.7; }
